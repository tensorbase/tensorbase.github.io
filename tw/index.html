---
layout: page
---

<div class="col-md-9 offset-md-3">

    <div class="text-center">
        {% assign items = site.thisweek | sort: 'date' %}
        {% for item in items limit:10 %}
        <p><a href="{{ site.baseurl}}{{ item.url }}">{{ item.title }}, {{ item.date | date: "%B %-d, %Y" }}</a>
            </p>
        {% endfor %}
    </div>

</div>
