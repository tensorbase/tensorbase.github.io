---
layout: page
---

<div class="col-md-9 offset-md-3">

    <div class="text-center">
        {% assign sorted = site.thisweek | sort: 'date' | reverse  %}
        {% for post in sorted limit:15 %}
        <p><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}, {{ post.date | date: "%B %-d, %Y" }}</a>
            </p>
        {% endfor %}
    </div>

</div>
