<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <!-- <meta name="description" content="">
    <meta name="author" content=""> -->

    <title>{{ page.title }}</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-174571928-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-174571928-1');
    </script>

    <link rel="stylesheet" href="/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/highlight.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg==" crossorigin="anonymous" />
</head>

<body>
    <header class="navbar navbar-light navbar-toggleable-md bd-navbar">
        <nav class=basepage-main-nav>
            <div class="d-flex justify-content-between hidden-lg-up">
                <button class="navbar-toggle collapsed" type=button data-toggle=collapse data-target=#basepage-main-nav
                    aria-label="Toggle navigation" aria-controls=basepage-main-nav aria-expanded=false>
                    <span class=navbar-toggler-icon></span></button>
            </div>
            <div class="navbar-collapse collapse" id=basepage-main-nav>
                <ul class="nav navbar-nav">
                    <li class=nav-item><a class=nav-link href= />Home</a></li>
                    <li class=nav-item><a class=nav-link href="/blog" />Blog</a></li>
                    <li class=nav-item><a class=nav-link href="/community" />Community</a></li>
                    <li class=nav-item><a class=nav-link href="/about" />About</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div id=act-home>
        <div class=jumbotron>
            <div class=basepage-jumbotron>
            </div>
        </div>
    <section id="header" class="container content-section">
        <div class="container">
            <div class="row">
                <div class="col-md-9 offset-md-2">
                    <h1 style="text-align: center; margin: 0 0 12px;"><a
                            href="{{ site.baseurl}}{{ page.url }}">{{ page.title }}</a></h1>
                    <p style="text-align: center">{{ page.date | date: "%B %-d, %Y" }}</p>
                </div>
            </div>
        </div>
    </section>

    <section id="content" class="text-left">
        <div class="container">
            <div class="row">
                <div class="col-md-9 offset-md-2">
                    {{content}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-9 offset-md-2">
                    {% if page.previous.url %}
                    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
                    {% endif %}
                    {% if page.next.url %}
                    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p style="text-align:center"><small>Copyright &copy; 2020 - 2021 TensorBase </small></p>
        </div>
    </footer>

    <script src=https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js
    integrity=sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7
    crossorigin=anonymous></script>
<script src=https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js
    integrity=sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8
    crossorigin=anonymous></script>
    <script src=/js/bootstrap.min.js></script>
    <script src=/js/base.js></script>


</body>

</html>
